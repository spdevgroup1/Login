<!DOCTYPE html>
<html>
<body>

<h2>Update data.txt</h2>

<input id="textInput" type="text" placeholder="Enter text" required>
<button onclick="send()">Save</button>

<script>
function send() {
  const content = document.getElementById("textInput").value;

  fetch("https://api.github.com/repos/spdevgroup1/send/dispatches", {
    method: "POST",
    headers: {
      "Accept": "application/vnd.github+json",
      "Authorization": "Bearer YOUR_TOKEN_HERE",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      event_type: "update_text",
      client_payload: { content }
    })
  })
  .then(() => alert("Submitted"))
  .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
